    <!-- 头部 -->
    <header id="cart_header">
        <div id="header_nav">
            <div class="biao">
                <img src="./img/1.png" alt="">
            </div>
            <ul class="nav_main">
                <li>我的购物车</li>

            </ul>

                <a href="">登录</a>
                <span>|</span>

            </div>
        </div>
    </header>
    <main id="main">
        <ul class="main_header">
            <li>
                <input type="checkbox" name="" id="" class="allsel">&nbsp;&nbsp;全选
            </li>
            <li>商品名称</li>
            <li>单价</li>
            <li>数量</li>
            <li>小计</li>
            <li>操作</li>
        </ul>
        <section class="cart_list">
            <div class="list_item" style="display: none;">
                <!-- 订单项 -->
                <div class="cart_check"><input type="checkbox" name="" id="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                <div class="cart_img item_img">
                    <img src="" alt="">
                </div>
                <div class="cart_name item_name">
                    腾讯黑鲨游戏手机3S 12GB+128GB 云天黑
                </div>
                <div class="cart_price c">3999元</div>
                <div class="cart_count ">
                    <div class="item_count">
                        <div class="les">-</div>
                        <input type="text" class="count" value="1">
                        <div class="add">+</div>
                    </div>
                </div>
                <div class="cart_total item_total">3399元</div>
                <div class="cart_action item_action">
                    <div class="del_action">×</div>
                </div>

            </div>
